<div class="widget checkbox-widget <%=style%>">
    <span class="checkbox-widget-square  checkbox-subwidget">
        <input type="radio" class="input checkbox-input" id="id-<%=name%>" name="<%=name%>" tabindex="0" />
        <svg class="checkbox-checked-svg" width="20px" height="20px" viewBox="0 0 20 20" pointer-events="none" focusable="false">
            <g  stroke="none" stroke-width="1" fill-rule="evenodd" sketch:type="MSPage" fill="#38ABFC">
                <path d="M0,2 L2,0 L18,0 L20,2 L20,18 L18,20 L2,20 L0,18 L0,2 Z M2,3 L3,2 L17,2 L18,3 L18,17 L17,18 L3,18 L2,17 L2,3 Z" sketch:type="MSShapeGroup"></path>
            </g>
        </svg>
        <svg class="checkbox-unchecked-svg" width="20px" height="20px" viewBox="0 0 20 20" pointer-events="none" focusable="false">
            <g  stroke="none" stroke-width="1" fill-rule="evenodd" sketch:type="MSPage" fill="#38ABFC">
                <path d="M0,2 L2,0 L18,0 L20,2 L20,18 L18,20 L2,20 L0,18 L0,2 Z M2,3 L3,2 L17,2 L18,3 L18,17 L17,18 L3,18 L2,17 L2,3 Z" sketch:type="MSShapeGroup"></path>
                <polyline class="mark" points="8,10 16,10 16,12 6,12 6,10.5 6,6 8,6 8,10 8,10" stroke-width="0" stroke="none" transform="translate(10.000000, 10.000000) rotate(-45.000000) translate(-10.000000, -10.000000) " />
            </g>
        </svg>
        <label for="<%=name%>"><%=label%></label>
    </span>
</div>
