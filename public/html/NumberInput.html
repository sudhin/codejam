<div class="widget number-widget <%=width%>">
    <span class="number-widget-decrease">
        <svg class="number-widget-minus" width="20" height="20" pointer-events="none" focusable="false">
            <polyline points="5,9 15,9 15,11 5,11" stroke-width="0" stroke="none" />
        </svg>
    </span>
    <input class="input number-input" id="id-<%=name%>" name="<%=name%>" tabindex="0" placeholder="<%=placeholder%>"<%=attrs%> />
    <span class="number-widget-increase">
        <svg class="number-widget-plus" width="20" height="20" pointer-events="none" focusable="false">
            <polyline points="5,9 9,9 9,5 11,5 11,9 15,9 15,11 11,11 11,15 9,15 9,11 5,11" stroke-width="0" stroke="none" />
        </svg>
    </span>
</div>
