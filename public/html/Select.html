<div class="widget select-widget <%=width%>">
    <select class="input select-input" id="id-<%=name%>" name="<%=name%>" tabindex="0">
            <option disabled selected value=""><%=placeholder%></option>
        <% for (var i = 0; i < choices.length; i++) { %>
            <option value="<%=choices[i]%>"><%=choices[i]%></option>
        <% } %>
    </select>
    <svg class="select-arrow-bg" width="1" height="1" pointer-events="none" focusable="false">
        <rect width="100%" height="100%" fill="#fff" stroke="#fff"/>
    </svg>
    <svg class="select-arrow-line" width="1" height="1" pointer-events="none" focusable="false">
        <line x1="0" y="0" x2="0" y2="100%" stroke-width="3" stroke="#333" fill="none"/>
    </svg>
    <svg class="select-arrow" width="20" height="20" pointer-events="none" focusable="false">
        <polyline points="5,8 10,13 15,8" stroke-width="1.5" stroke="#333" fill="none"/>
    </svg>
</div>
